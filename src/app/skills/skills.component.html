<div class="skillsContainer">
    <div *ngFor="let item of skills| keyvalue ">
        <span *ngFor="let skill of getArrays(item.value)">
            <i [class]="getIconClass(skill)" class="skillIcon"></i>
            <img [src]="skill" *ngIf="getIconClass(skill)=='hidden'" alt="add image in skills folder"
                class="skillImages">
        </span>



    </div>

</div>
