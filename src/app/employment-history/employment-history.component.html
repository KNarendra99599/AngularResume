<mat-card class="employer">
    <mat-card-title class="title">{{employer?.companyName}}
        <mat-card-subtitle>{{employer?.startDate}} - {{employer?.endDate == undefined ? "present":
            employer?.endDate}}</mat-card-subtitle>
    </mat-card-title>
    <mat-card-content>
        <ul>

            <li *ngFor="let desc of employer?.description; index as i">
                <span>{{desc}}</span>

            </li>
        </ul>
    </mat-card-content>
</mat-card>
